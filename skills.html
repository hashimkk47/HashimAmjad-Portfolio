  <script>
    window.addEventListener("scroll", function() {
      document.querySelectorAll(".fill").forEach(bar => {
        if (bar.getBoundingClientRect().top < window.innerHeight - 100) {
          let percent = bar.parentElement.previousElementSibling.querySelector("span").innerText;
          let skill = bar.getAttribute("data-skill");

          // Different color for each skill
          if (skill === "python") bar.style.background = "#3572A5";     // Python blue
          if (skill === "cpp")    bar.style.background = "#004482";     // C++ dark blue
          if (skill === "htmlcss") bar.style.background = "#E44D26";   // HTML orange
          if (skill === "js")     bar.style.background = "#F0DB4F";     // JavaScript yellow

          bar.style.width = percent;
        }
      });
    });
  </script>
