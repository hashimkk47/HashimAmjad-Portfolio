<div class="container contact-section">
  <h2>Contact Me</h2>
  <p style="text-align:center;">Send me a message using the form below or directly via email.</p>

  <form id="contactForm" action="https://formsubmit.co/i250814@isb.nu.edu.pk" method="POST">
    <input type="text" name="name" id="name" placeholder="Your Name" required>
    <input type="email" name="email" id="email" placeholder="Your Email" required>
    <input type="text" name="subject" id="subject" placeholder="Subject">
    <textarea name="message" id="message" rows="6" placeholder="Your Message (at least 10 characters)" required></textarea>

</form>

<script>
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', function(e) {
      const message = document.getElementById('message').value.trim();

          e.preventDefault();
          alert('Message must be at least 10 characters long.');
